# ============================================
# CIMEF - Configuration Nginx
# ============================================
# IMPORTANT : Remplacer "votre-domaine.com" par votre domaine ou IP

server {
    listen 80;
    server_name 147.182.252.89;

    client_max_body_size 20M;

    # Frontend React (fichiers statiques build√©s)
    location / {
        root /home/cimef/cimef/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API Backend Django
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers statiques Django (admin CSS/JS)
    location /static/ {
        alias /home/cimef/cimef/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers media (rapports patients, uploads)
    location /media/ {
        alias /home/cimef/cimef/backend/media/;
        expires 7d;
    }

    # Logs
    access_log /var/log/nginx/cimef-access.log;
    error_log /var/log/nginx/cimef-error.log;
}
