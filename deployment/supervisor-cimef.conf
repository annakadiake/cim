# ============================================
# CIMEF - Configuration Supervisor (Gunicorn)
# ============================================

[program:cimef]
command=/home/cimef/cimef/backend/venv/bin/gunicorn medical_billing.wsgi:application --bind 127.0.0.1:8000 --workers 3 --timeout 120
directory=/home/cimef/cimef/backend
user=cimef
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/cimef/gunicorn.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=DJANGO_SETTINGS_MODULE="medical_billing.settings"
